<body>
    <script>
    const arr = [{
        name: 'ifer'
    }, {
        name: 'elser'
    }];

    Array.prototype.find2 = function(cb) {
        let temp;
        for(let i = 0 ;i < this.length;i ++) {
            if(cb(this[i], i , this)) {
                temp = this[i];
                break;
            }
        }
        return temp;
    };

    const r = arr.find2((item, index, a) => item.name === 'elser' );
    console.log(r);
    </script>
</body>
