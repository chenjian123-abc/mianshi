<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 0 auto;
            border: 1px solid red;
            width: 500px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div id="oDiv"></div>
    <script>
        // 节流：持续触发也执行，只不过执行的频率变低了

        /* // #1 建立一个开关
        let bBar = true;
        oDiv.onmousemove = function (e) {
            // #2 进行一个判断
            if (bBar) {
                // #3 上去就关闭
                bBar = false;
                setTimeout(() => {
                    this.innerHTML = `x:${e.pageX},y:${e.pageY}`;
                    // #4 符合时机再打开
                    bBar = true;
                }, 600);
            }
        }; */

        oDiv.onmousemove = throttle(function (e) {
            this.innerHTML = `x:${e.pageX},y:${e.pageY}`;
        }, 600);

        function throttle(cb, time) {
            let bBar = true;
            return function () {
                if (bBar) {
                    // #3 上去就关闭
                    bBar = false;
                    setTimeout(() => {
                        cb.apply(this, arguments);
                        bBar = true;
                    }, time);
                }
            };
        }
    </script>
</body>

</html>
